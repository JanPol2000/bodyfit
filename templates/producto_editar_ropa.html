{% extends 'index.html' %}	
	{% block head %}
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Producto</title>
	<style>
		@import "../static/css/estilo_suministro_productos.css";
		@import "../static/css/estilo_base.css";
		@import "../static/css/estilo_menu.css";
	</style>
	<link rel="icon" href="../static/img/icon_bf.ico">
</head>
{% endblock head %}
{% block body %}
	<div class="fondo_izq"><img src="../static/img/bebida.png" alt=""></div>	
	<section class="form-register">
		<form method="post">
			{% csrf_token %}
			<h1>Editar Producto</h1>
	        <p class="controls">ID Producto: {{ idprod }}</p>
			<input class="controls-a" type="hidden" name="idprod" id="idprod" value="{{ idprod }}">
			<input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese el Nombre" value="{{ nombre }}">
			<input class="controls-a" type="text" name="talla" id="talla" placeholder="Talla" value="{{ talla }}">
	        <input class="controls-b" type="text" name="precio" id="precio" placeholder="Editar precio" value="{{ precio }}">
	        <h2>Estado de venta</h2>
	        <div class="radio">
	            <div class="option">
	                <input class="seleccion" name="estado_venta" type="radio" id="select1" value="1">
	                <label for="select1">En venta</label>
	            </div>
	            <div class="option">
	                <input class="seleccion" name="estado_venta" type="radio" id="select2" value="0">
	                <label for="select2">En inventario</label>
	            </div>
	        </div>
			<input class="boton" type="submit" value="Confirmar" name="confirmar">
			<input class="boton" type="submit" value="Cancelar" name="confirmar">
		</form>
	</section>
{% endblock body %}
