{% extends 'index.html' %}	
	{% block head %}
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Renovar Membresia</title>
	<style>
		@import "../static/css/estilo_formulario.css";
		@import "../static/css/estilo_base.css";
		@import "../static/css/estilo_menu.css";

	<link rel="icon" href="../static/img/icon_bf.ico">

{% endblock head %}
{% block body %}
	<div class="fondo_izq"><a herf="#"><img src="../static/img/wallpaper_5.png"></a></div>

	<section class="form-register">
	<form method="post">
		{% csrf_token %}
		<h1>Formulario de Actualizacion</h1>
		<input class="controls" type="hidden" name="idclien" id="idclien" value="{{ idclien }}">
		<input class="controls" type="" name="" value="ID Cliente: {{ idclien }}">
		<input class="controls" type="" name="" value="Nombre: {{ nombre }}">
		<input class="controls" type="" name="" value="Apodo: {{ apodo }}">
		<div class="box_set">
			<!-- Seleccion -->
			<input class="controls" type="" name="" value="Membresia Actual: {{ membresia }}">
		<div class="box_1">
			<select name="membresia">
				<option selected disabled>Tipo de membresia</option>
				<option value="2">Membresia Base</option>
				<option value="3">Membresia Intermedia</option>
				<option value="4">Membresia Completa</option>
			</select>
		</div>
		<!-- Seleccion -->
		<input class="controls" type="" name="" value="DuraciÃ³n Actual: {{ duracion }}">
		<div class="box_2">
			<select name="duracion">
				<option selected disabled>Duracion</option>
				<option value="0.25">1 Semana</option>
				<option value="0.5">2 Semanas</option>
				<option value="0.75">3 Semanas</option>
				<option value="1">1 Mes</option>
			</select>
		</div>
		</div>
		<input class="boton1" type="submit" value="Confirmar" name="confirmar">
		<input class="boton2" type="submit" value="Cancelar" name="confirmar">

	</form>		
{% endblock body %}
