{% extends 'index.html' %}	
	{% block head %}
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reporte de Ventas</title>
	<style>
		@import "../static/css/estilo_base.css";
		@import "../static/css/estilo_tabla.css";
		@import "../static/css/estilo_menu.css";
	</style>
	<link rel="icon" href="../static/img/icon_bf.ico">
</head>
{% endblock head %}
{% block body %}
	<div class="main-container">
		<table>
			<caption class="titulo">Reporte de Ventas</caption>
			<thead>
				<tr>
					<th>ID</th>
					<th>Importe</th>
					<th>Fecha</th>
					<th>Hora</th>
				</tr>
			</thead>
			<tbody>
				{% for venta in ventas %}
				<tr>
					<td>{{ venta.1 }}</td>
					<td>{{ venta.2 }}</td>
					<td>{{ venta.3 }}</td>
					<td>{{ venta.4 }}</td>
				</tr>
				{% endfor %}
			</tbody>
			<tfoot>
				<tr>
					<th colspan="3">TOTAL</th>
				  	<th>$ {{ total }}</th>
				</tr>
			</tfoot>
		</table>
	</div>	
{% endblock body %}
